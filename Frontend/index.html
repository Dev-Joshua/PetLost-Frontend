<body>
  <header>
    <nav>
      <a href="./index.html">
        <img src="./assets/logos/logo2.png" alt="logo" />
      </a>
    </nav>
  </header>
  <main>
    <section class="container-main">
      <section class="texto-login">
        <h1 class="texto-login-ani">Bienvenidos</h1>
        <p>WEB dedicada a encontrar su mascota perdida.</p>
      </section>
      <section class="login">
        <form id="form" onsubmit="login(event)">
          <label>Email</label>
          <input id="email" name="email" type="email" placeholder="yourUser@example.com" onkeydown="validation();"
            required autofocus />
          <!-- <span id="text"></span> -->
          <label>Contraseña</label>
          <input name="password" type="password" placeholder="*************" id="password" required />
          <div id="toggle" onclick="showHide();">
          </div>
          <button type="submit">
            <a href="#" onclick="login(event)">Iniciar sesión</a>
          </button>
          <a href="">¿Olvidaste tu contraseña?</a>
          <h3>¿Aún no tienes cuenta?</h3>
          <button>
            <a href="./html/register.html">Regístrate</a>
          </button>
        </form>
      </section>
    </section>
  </main>
