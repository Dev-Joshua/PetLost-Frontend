<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicacion</title>
  <link rel="icon" type="image/png" href="../assets/icon/favicon.png">
  <link rel="stylesheet" href="../styles/add_ad.css">
</head>

<body>
  <header>
    <section class="nav">
      <a href="../index.html">
        <img class="logo" src="../assets/logos/logo2.png" alt="logo">
      </a>
      <div class="container-list">
        <ul>
          <li>
            <a href="./home.html">Inicio</a>
          </li>
          <li>
            <a href="./info.html">Informacion</a>
          </li>
        </ul>
      </div>
      <div class="container-account">
        <div class="profile-image">
          <img src="../assets/icon/profile-image color.png" alt="icon-profile">
        </div>
        <ul class="profile-list">
          <li><a href="./profile.html">Perfil</a></li>
          <li><a href="./publishing_user.html">Anuncios</a></li>
          <li><a href="../index.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </section>
  </header>
  <main class="container-main">
    <!-- <img src="../assets/img/foto_fondo3.jpg" width="400px" height="300px" alt="foto-fondo"> -->
    <section class="container-form">
      <div class="icon-closed">
        <a href="./home.html">
          <img src="../assets/icon/closed - color.png" width="40px" height="40px" alt="cerrar">
        </a>
      </div>
      <div class="title">
        <h2>Nuevo anuncio</h2>
      </div>
      <form class="formulario" onsubmit="createPet(event)">
        <label for="name">Nombre mascota:</label>
        <input type="varchar" name="name">
        <label for="location">Fecha de perdida:</label>
        <input type="date" name="dateLost">
        <!-- <label for="location">Hora de perdida:</label>
        <input type="time"> -->
        <label for="location">Lugar de perdida:</label>
        <input type="varchar" name="placeLost">
        <label for="descripcion">Descripción del anuncio:</label>
        <input type="text" id="details" placeholder="Hora de perdida, rasgos de tu mascota, visto por ultima vez...etc">
        <!-- <textarea name="text" id="details" cols="30" rows="10"
          placeholder="Hora de perdida, rasgos de tu mascota, visto por ultima vez...etc"></textarea> -->
        <div class="input-file" id="src-file">
          <label for="pics">Fotos de tu mascota:</label>
          <div>
            <!-- <img src="../assets/icon/add-img.png" width="80px" height="80px" alt=""> -->
          </div>
          <input name="photo" accept="image/*" type="file" id="input_image">
        </div>
        <button type="submit">Crear Anuncio</button>
      </form>
    </section>
  </main>
  <script src="../scripts/add_add.js"></script>
</body>
<script src="../scripts/add_add.js"></script>

</html>
