<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anuncios publicados</title>
  <link rel="stylesheet" href="../styles/publishing_user.css">
  <link rel="icon" type="image/png" href="../assets/icon/favicon.png">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

</head>

<body>
  <header>
    <section class="nav">
      <a href="../index.html">
        <img class="logo" src="../assets/logos/logo2.png" alt="logo">
      </a>
      <input type="checkbox" id="menu-check">
      <label id="menu" for="menu-check">
        <span id="menu-abrir">&#9776;</span>
        <span id="menu-cerrar">X</span>
      </label>
      <div class="container-list">
        <ul>
          <li>
            <a href="./home.html">Inicio</a>
          </li>
          <li>
            <a href="./info.html">Informacion</a>
          </li>
        </ul>
      </div>
      <div class="container-account">
        <div class="profile-image">
          <img src="../assets/icon/profile-image color.png" alt="icon-profile">
        </div>
        <ul>
          <span class="profile-name" type="text">Nombre</span>
          <li>
            <a href="./profile.html">Perfil</a>
          </li>
          <li>
            <a href="./home.html">Anuncios</a>
          </li>
          <li>
            <a href="../index.html">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </section>
  </header>
  <main>
    <section class="publishing-user">
      <h2>¡Revisa tus publicaciones, elimina o<br> registra un nuevo anuncio!</h2>
      <button class="edit">
        <a href="./add_ad.html">
          Crear anuncio
        </a>
      </button>
      <div class="cards-ads" id="cards-ads">
        <article class="card" id="">
          <h4>Brandom Tercero</h4>
          <table align="center">
            <tbody>
              <tr>
                <td>Perdido en el CC Cable Plaza</td>
              </tr>
              <tr>
                <td>Fecha de perdida:12/24/36</td>
              </tr>
              <tr>
                <td>Descripción: Tiene collar con el nombre, lleva ropa de superman, es muy tranquilo.</td>
              </tr>
            </tbody>
          </table>
          <input type="button" value="Eliminar" onclick="deleteAdd()">
        </article>

      </div>
    </section>
  </main>
</body>
<script src="../scripts/publishing_user.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
