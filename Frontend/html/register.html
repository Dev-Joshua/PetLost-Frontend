<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../styles/register.css" type="text/css" />
</head>

<body>
  <header>
    <nav>
      <a href="../index.html">
        <img src="../assets/icon/logo.png" alt="logo" />
      </a>      
    </nav>
  </header>
  <main>
    <section class="container-main">
      <!-- <img src="../assets/img/foto_fondo2.jpg" width="300px" height="200px" alt="imagen-fondo"> -->
      <section class="register">
        <div class="icon-closed">
          <a href="../index.html">
            <img src="../assets/icon/closed - color.png" width="40px" height="40px" alt="cerrar">
          </a>
        </div>
        <div class="register-container">
          <div class="title">
            <h2>Crear cuenta</h2>
          </div>
          <form>
            <div class="contact-details">
              <div>
                <label for="">Nombre</label>
                <input type="text" placeholder="" />
                <label class="city" for="">Ciudad</label>
                <input type="text" placeholder="" />
              </div>
              <div>
                <label class="last-name" for="">Apellido</label>
                <input type="text" placeholder="" />
                <label for="">Telefono</label>
                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="second-details">
              <label for="">Dirección</label>
              <input class="second-input" type="text" placeholder="" />
              <label for="">Email</label>
              <input class="second-input" type="email" placeholder="" />
              <label for="">Contraseña</label>
              <input class="second-input" type="password" placeholder="*********" />
              <label for="">Confirmar contraseña</label>
              <input class="second-input" type="password" placeholder="*********" />
            </div>
            <button>
              <a class="edit" href="./home.html">Registrarse</a>
            </button>
          </form>
        </div>
      </section>
    </section>
  </main>
</body>

</html>
