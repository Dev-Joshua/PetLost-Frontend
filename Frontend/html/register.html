<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link rel="stylesheet" href="../styles/register.css" />
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="../assets/logos/logo2.png" alt="logo" />
    </a>
  </header>
  <main>
    <section class="container-main">
      <!-- <img src="../assets/img/foto_fondo2.jpg" width="300px" height="200px" alt="imagen-fondo"> -->
      <section class="register">
        <div class="register-container">
          <div class="title">
            <h2>Crear cuenta</h2>
          </div>
          <form onsubmit="registerUser(event)">
            <div class="contact-details">
              <div>
                <label for="">Nombre</label>
                <input id="name_input" type="text" placeholder="" required autofocus />
                <label class="city" for="">Ciudad</label>
                <input id="lastname_input" type="text" placeholder="" required />
              </div>
              <div>
                <label class="last-name" for="">Apellido</label>
                <input id="city_input" type="text" placeholder="" required />
                <label for="" type="tel">Teléfono</label>
                <input id="phone_input" type="text" placeholder="" required />
              </div>
            </div>
            <div class="second-details">
              <label for="">Dirección</label>
              <input id="address_input" class="second-input" type="text" placeholder="" required />
              <label for="">Email</label>
              <input id="email_input" class="second-input" type="email" placeholder="" required />
              <label for="">Contraseña</label>
              <input id="pass_input" class="second-input" type="password" placeholder="*********" required />
              <label for="">Confirmar contraseña</label>
              <input id="repeat_pass_input" class="second-input" type="password" placeholder="*********" required />
            </div>
            <button type="submit">
              <a onclick="registerUser()">Registrarse</a>
            </button>
          </form>
        </div>
      </section>
    </section>
  </main>

        <div>

  </footer> -->
</body>
