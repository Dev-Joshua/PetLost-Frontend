<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/profile.css" type="text/css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
  <title>Profile</title>
</head>

<body>
  <header>
    <section class="nav">
      <a href="../index.html">
        <img class="logo" src="../assets/icon/logo.png" alt="logo">
      </a>
      <div class="container-list">
        <ul>
          <li>
            <a href="./home.html">Inicio</a>
          </li>
          <li>
            <a href="./info.html">Informacion</a>
          </li>
        </ul>
      </div>
    </section>
  </header>
  <main>
      <div class="card-info">
        <section class="data-user">
          <div class="icon-closed">
            <a href="./home.html">
              <img src="../assets/icon/closed - color.png" width="40px" height="40px" alt="cerrar">
            </a>
          </div>
          <div class="icon-user">
            <img src="../assets/icon/profile-image color.png" alt="user">
            <h2>Perfil</h2>
          </div>
        <div class="contact-details">
          <label for="nombre">Nombre</label>
          <input type="text" placeholder="Sara" id="name">
  
          <label for="apellido">Apellido</label>
          <input type="text" placeholder="Martinez" id="lastname">
  
          <label for="ciudad">Ciudad</label>
          <input type="text" placeholder="Medellin" id="city">
  
          <label for="telefono">Telefono</label>
          <input type="text" placeholder="3245566779" id="phone">
  
          <label for="dirección">Direccion</label>
          <input type="text" placeholder="Cra 123 #45-12 Sabaneta" id="address">
  
          <label for="email">Email</label>
          <input type="text" placeholder="sarita@exampple.com" id="email">
  
          <label for="clave">Contraseña</label>
          <input type="password" placeholder="*********" id="password">
  
        </div>
        <button onclick="updateInfo()">
          <a class="edit" href="#">Editar Cuenta</a>
        </button>
      </div>
    </section>
  </main>
  <script src="../scripts/profile.js"></script>
</body>

</html>
